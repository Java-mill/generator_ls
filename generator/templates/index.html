<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        form {
            margin-top: 50px;
        }
        
        input[type="number"] {
            padding: 10px;
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 220px;
            border-radius: 5px;
        }
        
        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Генератор паролей</h1>
    <form method="post">
        <label for="length">Длина пароля:</label><br>
        <input type="number" id="length" name="length" value="12"><br>
        <button type="submit">Сгенерировать</button>
    </form>
    {% if password %}
    <div class="result">Ваш пароль: {{ password }}</div>
    {% endif %}
</body>
</html>
